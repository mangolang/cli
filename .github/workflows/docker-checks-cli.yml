
# Build a Docker image that builds and checks the Rust library,
# which can also be used as CLI access point.

name: 'Test & deploy Mango CLI'

on:
  push:
  release:
    types:
      - published

jobs:
  checks:
    name: Compile and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          ci/build.sh
      - name: Test
        run: |
          ci/test.sh
      - name: Lint
        run: |
          ci/lint.sh
#      - name: Style
#        continue-on-error: true
#        run: |
#          ci/style.sh
      - name: Executable
        run: |
          ci/executable.sh
      - name: Run the image
        run: |
          docker run --rm 'mangocode/mango' mango --help | grep 'Compile the code'
  push_to_registry:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    if: (github.event.push || github.event.pull_request.merged) && github.ref == 'refs/heads/master'
    needs: checks
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1.0
        with:
          username: mangocode
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          repository: mangocode/mango
          tags: latest
